<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caryon10</title>
	<link rel="stylesheet" href="css/flipclock.css">
	<link rel="stylesheet" href="css/materialize.min.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="js/flipclock.js"></script>
</head>
<body class="bodiqc">


	<center>
		<img src="img/logo.png" alt="" class="logo">
		<br><br><br>

		<div class="container">
			<div class="row">
				<div class="col s12 m2">
					
				</div>
				<div class="col s12 m8">
					<div class="clock" style="margin:2em;"></div>
					
					
				</div>
				<div class="col s12 m2">
					
				</div>
			</div>

			<div class="row">
				<div class="col s12 m3">
					
				</div>
				<div class="col s12 m6">
					<div class="message"></div>
					<div class="btnCD">
						<a class="start waves-effect waves-light btn red">Start</a>
						<a class="stop btn red">Stop</a>
						<a class="waves-effect waves-light btn red" href="countdown.html">Reset	</a>
					</div>
				</div>
				<div class="col s12 m3">
				<img src="img/maskot.png" alt="" class="maskot">	
				</div>
			</div>
		</div>
	


	
</center>
	<script type="text/javascript">
		var clock;
		
		$(document).ready(function() {
			
			clock = $('.clock').FlipClock(3000, {
		        clockFace: 'MinuteCounter',
		        countdown: true,
		        autoStart: false,
		        callbacks: {
		        	start: function() {
		        		$('.message').html('The Counter has started!');
		        	}
		        }
		    });

		    $('.start').click(function(e) {

		    	clock.start();
		    });

		    $('.stop').click(function(event) {
		    	clock.stop();
		    	$('.message').html('The Counter has stoped');
		    });

		});
	</script>
</body>
</html>
